<!DOCTYPE html>
<html>
<head>
    <title>Varshith Interior Solution</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
        th { background: green; color: white; padding: 8px; }
        td { padding: 8px; text-align: center; }
        input { width: 100%; }
        #generate3D { margin-top: 20px; }
        #progressBar { width: 100%; background-color: #ddd; margin-top: 10px; }
        #progress { width: 0%; height: 20px; background-color: green; text-align: center; color: white; }
        canvas { border: 1px solid #ccc; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Varshith Interior Solution</h1>
    
    <table id="invoiceTable">
        <tr>
            <th>Item</th>
            <th>Material Used</th>
            <th>Qty</th>
            <th>Amount</th>
        </tr>
    </table>
    <button onclick="addRow()">Add Item</button>
    <p>Total: <span id="total">0</span>  GST: <span id="gst">0</span>  Final Cost: <span id="final">0</span></p>
    <button onclick="generateInvoice()">Download Invoice PDF</button>

    <hr>
    <h2>Upload 2D Design</h2>
    <input type="file" id="designFile">
    <button id="generate3D">Generate 3D</button>
    <div id="progressBar"><div id="progress">0%</div></div>
    <div id="3dContainer" style="width: 600px; height: 400px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
